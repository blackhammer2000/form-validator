<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FORM VALIDATION</title>
    <script src="./app.js" defer></script>
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
  </head>
  <body class="bg-primary">
    <div class="container bg-primary py-4">
      <fieldset class="w-50 col-md-6 offset-md-3 bg-light py-3">
        <legend class="text-dark w-50 py-2 text-center mb-3 bg-light">
          SIGN UP
        </legend>
        <form class="form">
          <div class="form-group">
            <input
              data-name
              type="text"
              placeholder="Enter Your Name"
              required
              class="name form-control-plaintext border bg-white px-2 py-2 text-white form-control"
            />
          </div>
          <div class="form-group">
            <input
              data-email
              type="email"
              placeholder="Enter Your Email"
              required
              class="email form-control-plaintext border bg-white px-2 py-2 text-white form-control"
            />
          </div>
          <div class="form-group">
            <input
              data-password
              type="password"
              placeholder="Enter Your Password"
              required
              class="form-control-plaintext border bg-white px-2 py-2 text-white form-control"
            />
          </div>
          <div class="form-group">
            <input
              data-confirm-password
              type="password"
              placeholder="Confirm Your Password"
              required
              class="form-control-plaintext border bg-white px-2 py-2 text-white form-control"
            />
          </div>
          <button class="btn btn-outline-primary w-100" type="submit">
            SUBMIT
          </button>
        </form>
      </fieldset>
    </div>
  </body>
</html>
